<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <mata name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>API-Tester</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header><div class="logo">API-<span>Tester</span></div></header>
    <main>
        <div class="hero-title">
            <h1>We Make Your Work Essay</h1>
            <h3>Test Any API with Preview</h3>
            <div class="btn-wrapper"><a href="#work"> <button>Test Now..</button></a></div>
        </div>
    </main>
    <div class="work-place" id="work">
        <div class='url-section'>
             <select id="sel">
                 <option value="GET" selected>GET</option>
                 <option value="POST">POST</option>
             </select>
             <input id="urlp" class="txt" type="text">
             <button id="send-btn">send</button>
        </div>

        <div class="api-wrapper">
        <div class="properties-section">
            <div class="list">
                <ul>
                    <li>Properties</li>
                </ul>
            </div>
         <div class="property-items">

             <div class="item">
                 <div>NO</div>
                 <div>key</div>
                 <div>value</div>
             </div>
         <div class="inpt-section">
             <input id="key" class="key" type="text" placeholder="Key" required>
             <input id="val" class="value" type="text" placeholder="Value" required>
             <button id="add-btn">Add</button>
         </div>
         </div>
        </div>
        <div class="output">
           No Result
        </div>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
